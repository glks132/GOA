<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="name"><strong>Full Name</strong></label> <br>
    <input type="text" id="name" name="Name"> <br><br>

    <label for="email"><strong>Email</strong></label><br>
    <input type="email" name="Email" id="email"><br><br>

    <label for="date"><strong>Date Of Birth</strong></label><br>
    <input type="date" name="date" id="date"><br><br>

    <label for="number"><strong>Contact Number</strong></label><br>
    <input type="tel" name="number" id="number" placeholder="(000) 000-000"><br><br>

    <label for="Address"><strong>Address Line 1</strong></label><br>
    <input type="text" name="Address1" id="Address1"><br><br>


    <label for="Address"><strong>Address Line 2</strong></label><br>
    <input type="text" name="Address2" id="Address2"><br><br>

    <label for="city"><strong>City</strong></label><br>
    <input type="text" name="city" id="city">






</body>
