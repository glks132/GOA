<body>
    <label for="name"><strong>Full Name:</strong></label>
    <input type="text" name="name" id="name" placeholder="Full name"><br>

    <label for="password"><strong>Password:</strong></label>
    <input type="password" name="password" id="password" placeholder="Password"><br>


    <strong>Gender: </strong>
    <label for="male"><strong>Male</strong></label>
    <input type="radio" name="male" id="male">

    <label for="female"><strong> Female</strong></label>
    <input type="radio" name="female" id="female"><br>

    <label for="email"><strong>Email:</strong></label>
    <input type="email" name="email" id="email" placeholder="Email"><br>

    <label for="tel"><strong>Phone no:</strong></label>
    <input type="tel" name="tel" id="tel" placeholder="(000) Phone number"><br>

    <button type="submit"><strong>Submit</strong></button>
